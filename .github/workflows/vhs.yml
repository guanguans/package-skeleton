name: vhs

on:
  push:
    paths:
      - '‰∏çÂ≠òÂú®.file'

jobs:
  vhs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Run composer install
        run: composer install --prefer-dist --optimize-autoloader --no-interaction --no-progress --no-suggest --no-scripts --no-dev --ansi -v

      - name: VHS Action
        uses: charmbracelet/vhs-action@v2.0.0
        with:
          path: 'music-dl.tape'

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated VHS GIF [skip-ci]
          commit_user_name: vhs-action üìº
          commit_user_email: actions@github.com
          commit_author: vhs-action üìº <actions@github.com>
          file_pattern: '*.gif'
